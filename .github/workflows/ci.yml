name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  deno:
    name: Deno
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: denoland/setup-deno@v2
        with:
          deno-version: v2.x

      - name: Cache Deno dependencies
        uses: actions/cache@v4
        with:
          path: ~/.cache/deno
          key: deno-${{ runner.os }}-${{ hashFiles('deno.lock') }}
          restore-keys: deno-${{ runner.os }}-

      - name: Check, lint, test
        run: deno task ok

  desktop-gtk:
    name: Desktop GTK
    runs-on: ubuntu-latest
    container:
      image: fedora:latest
    defaults:
      run:
        working-directory: desktop_gtk
    steps:
      - name: Install system dependencies
        run: dnf install -y --setopt=install_weak_deps=False --nodocs gcc gtk4-devel libadwaita-devel pkg-config just
        working-directory: .

      - uses: actions/checkout@v4

      - uses: dtolnay/rust-toolchain@stable
        with:
          components: clippy, rustfmt

      - uses: Swatinem/rust-cache@v2
        with:
          workspaces: desktop_gtk -> target

      - name: Check, lint, test
        run: just ok
