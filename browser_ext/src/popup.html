<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DLM Query Selector</title>
    <style>
      body {
        width: 350px;
        padding: 16px;
        margin: 0;
        font-family:
          -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen,
          Ubuntu, Cantarell, sans-serif;
        font-size: 14px;
        background: #f8f9fa;
      }

      .header {
        text-align: center;
        margin-bottom: 20px;
      }

      .header h1 {
        margin: 0 0 8px 0;
        font-size: 18px;
        color: #1f2937;
      }

      .header p {
        margin: 0;
        color: #6b7280;
        font-size: 12px;
      }

      .form-group {
        margin-bottom: 16px;
      }

      label {
        display: block;
        margin-bottom: 6px;
        font-weight: 500;
        color: #374151;
      }

      input[type="text"] {
        width: 100%;
        padding: 8px 12px;
        border: 1px solid #d1d5db;
        border-radius: 6px;
        font-size: 14px;
        box-sizing: border-box;
        background: white;
      }

      input[type="text"]:focus {
        outline: none;
        border-color: #3b82f6;
        box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
      }

      .examples {
        background: #f3f4f6;
        padding: 12px;
        border-radius: 6px;
        margin-bottom: 16px;
      }

      .examples h3 {
        margin: 0 0 8px 0;
        font-size: 12px;
        color: #6b7280;
        text-transform: uppercase;
        font-weight: 600;
      }

      .examples ul {
        margin: 0;
        padding-left: 16px;
        font-size: 12px;
        color: #4b5563;
      }

      .examples li {
        margin-bottom: 4px;
      }

      .examples code {
        background: #e5e7eb;
        padding: 2px 4px;
        border-radius: 3px;
        font-family:
          "SF Mono", Monaco, "Cascadia Code", "Roboto Mono", Consolas,
          "Courier New", monospace;
      }

      .button-group {
        display: flex;
        gap: 8px;
      }

      .btn {
        flex: 1;
        padding: 10px 16px;
        border: none;
        border-radius: 6px;
        font-size: 14px;
        font-weight: 500;
        cursor: pointer;
        transition: all 0.2s ease;
      }

      .btn-primary {
        background: #3b82f6;
        color: white;
      }

      .btn-primary:hover {
        background: #2563eb;
      }

      .btn-primary:disabled {
        background: #9ca3af;
        cursor: not-allowed;
      }

      .btn-secondary {
        background: #e5e7eb;
        color: #374151;
      }

      .btn-secondary:hover {
        background: #d1d5db;
      }

      .status {
        margin-top: 12px;
        padding: 8px 12px;
        border-radius: 6px;
        font-size: 12px;
        text-align: center;
        display: none;
      }

      .status.success {
        background: #d1fae5;
        color: #065f46;
        border: 1px solid #a7f3d0;
      }

      .status.error {
        background: #fee2e2;
        color: #991b1b;
        border: 1px solid #fca5a5;
      }

      .status.info {
        background: #dbeafe;
        color: #1e40af;
        border: 1px solid #93c5fd;
      }

      .quick-actions {
        margin-bottom: 16px;
      }

      .quick-btn {
        display: inline-block;
        padding: 4px 8px;
        margin: 2px 4px 2px 0;
        background: #e5e7eb;
        color: #374151;
        border: none;
        border-radius: 4px;
        font-size: 11px;
        cursor: pointer;
        transition: background 0.2s ease;
      }

      .quick-btn:hover {
        background: #d1d5db;
      }

      .target-tab {
        background: #f0f9ff;
        border: 1px solid #bae6fd;
        border-radius: 6px;
        padding: 8px 10px;
        margin-bottom: 16px;
        font-size: 11px;
        color: #0c4a6e;
        overflow: hidden;
      }

      .target-tab-title {
        font-weight: 600;
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
      }

      .target-tab-url {
        color: #0369a1;
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
        margin-top: 2px;
      }
    </style>
  </head>
  <body>
    <div class="header">
      <h1>DLM Link Collector</h1>
      <p>
        Advanced mode: Find and add multiple links using CSS selectors
      </p>
      <p style="font-size: 11px; color: #6b7280; margin-top: 8px">
        ðŸ’¡ Tip: Use
        <kbd
          style="background: #e5e7eb; padding: 2px 4px; border-radius: 3px; font-size: 10px"
        >Ctrl+Shift+F</kbd>
        to open this quickly
      </p>
    </div>

    <div class="target-tab" id="targetTab" style="display: none">
      <div class="target-tab-title" id="targetTabTitle"></div>
      <div class="target-tab-url" id="targetTabUrl"></div>
    </div>

    <div class="form-group">
      <label for="querySelector">Query Selector:</label>
      <input
        type="text"
        id="querySelector"
        placeholder="a[href*='article']"
      />
    </div>

    <div class="quick-actions" id="recentSelectors" style="display: none"></div>

    <div class="examples">
      <h3>Examples</h3>
      <ul>
        <li><code>a</code> - All links</li>
        <li>
          <code>a[href*='github']</code> - Links containing 'github'
        </li>
        <li>
          <code>.article-link</code> - Links with class 'article-link'
        </li>
        <li><code>nav a</code> - Links inside navigation</li>
      </ul>
    </div>

    <div class="button-group">
      <button class="btn btn-secondary" id="previewBtn">Preview</button>
      <button class="btn btn-primary" id="addUrlsBtn">Add URLs</button>
    </div>

    <div
      style="margin-top: 12px; padding-top: 12px; border-top: 1px solid #e5e7eb"
    >
      <button
        class="btn btn-secondary"
        id="addCurrentBtn"
        style="width: 100%"
      >
        Add Current Page
      </button>
    </div>

    <div class="status" id="status"></div>

    <script src="popup.js"></script>
  </body>
</html>
